{% verbatim %}

<div v-cloak
     v-for="folder in folders"
     :key="folder.id"
     class="folder column is-full-mobile is-6-tablet is-4-desktop is-3-widescreen is-one-fifth-fullhd is-2">
    <figure>
        <a @dblclick="openFolder(folder.id)" @click.prevent href="">
            <div @dragstart="drag($event, folder, 'folder')"
                 @dragend="dragging = false"
                 @dragenter="dragenter($event)"
                 @dragleave="dragleave($event)"
                 @dragover.prevent="$event.dataTransfer.dropEffect = 'move'"
                 @drop.stop.prevent="drop($event, folder)"
                 :class="{'is-disabled': dragging}"
                 draggable="true"
                 class="box has-background-black-bis has-shadow">
                <h4 class="title is-4 has-text-primary">
                    <span class="icon mr-2">
                        <i class="far fa-folder"></i>
                    </span>
                    {{ folder.name }}
                </h4>
            </div>
        </a>
    </figure>
</div>

{% endverbatim %}
